<!DOCTYPE html>
<html lang="en">
{% extends 'main.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Todo Register</title>
</head>
<body>
    <div class="header-bar">
        <h3>Register</h3>
    </div>

    <div class="card-body">
        <form method = "POST">
            {% csrf_token %}
            <label>{{form.username.label}}:</label>
            {{form.username}}<br>

            <label>{{form.password1.label}}:</label>
            {{form.password1}}<br>

            <p><label>{{form.password2.label}}:</label>
            {{form.password2}}<br>

           <p> <input  class="btn btn-primary" type="submit" value="Register">
        </form>

    </div>
</body>
{% endblock content %}
</html>
