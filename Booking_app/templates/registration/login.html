<!DOCTYPE html>
<html lang="en">
{% extends 'main.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login{% endblock %}</title>
</head>
<body>
    <div class="header-bar">
        <h3>Login</h3>
    </div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Login</button>
    </form
</div>
</body>
{% endblock %}
</html>
